<section data-ng-controller="PhotosController">
    <div class="page-header">
        <h1>Upload Your Selfie</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" action="photos/" method="post" enctype="multipart/form-data" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Title</label>
                    <div class="controls">
                        <input type="text" name="name" class="form-control" placeholder="Title" required>
                    </div>
                </div>
				<div class="form-group">
                    <label class="control-label" for="name">Description</label>
                    <div class="controls">
                        <input type="text" name="description" class="form-control" placeholder="Description" required>
                    </div><br />
					
					<label>Selfie Type:
					<select ng-model="orderSelfies">
						<option value="duckFace" selected>Duck Face</option>
						<option value="selfieStick">Selfie Stick</option>
						<option value="bathroomSelfie">Bathroom Selfie</option>
					</select>
				</label><br /><br />
				<input type="file" name="image" data-ng-model="imageHolder.image" id="image" accept="image/*" required/><br/>

                </div>
			
				
				
				
				
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>

            </fieldset>
        </form>
    </div>
</section>
