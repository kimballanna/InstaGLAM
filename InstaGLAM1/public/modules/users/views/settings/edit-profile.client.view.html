<link href='http://fonts.googleapis.com/css?family=Lobster|Anton|Pacifico|Playfair+Display+SC|Playball' rel='stylesheet' type='text/css'>
<style>
/*fonts:
font-family: 'Playfair Display SC', serif;
font-family: 'Pacifico', cursive;
font-family: 'Anton', sans-serif;
font-family: 'Lobster', cursive;
font-family: 'Playball', cursive;

	#pic_info{
		font-family: 'Lobster', cursive;
	}
	
	h3{
		font-family: 'Playball', cursive;
	}
	
	#label{
		font-family: 'Playfair Display SC', serif;
	}
	#btn{
		font-family: 'Playfair Display SC', serif;
		background:#000000;
		color:#fce757;
	}
</style>

<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edit your profile</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName" id="label">First Name</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="First Name" style="font-family:'Playball', cursive;">
				</div>
				<div class="form-group">
					<label for="lastName" id="label">Last Name</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Last Name" style="font-family:'Playball', cursive;">
				</div>
				<div class="form-group">
					<label for="email" id="label">Email</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email" style="font-family:'Playball', cursive;">
				</div>
				<div class="form-group">
					<label for="username" id="label">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username" style="font-family:'Playball', cursive;">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary" id="btn">Save Profile</button>
				</div>
				<div data-ng-show="success" class="text-center text-success" style="font-family:'Playball', cursive;">
					<strong><font color="#000000">Profile Saved Successfully</font></strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger"> 
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
