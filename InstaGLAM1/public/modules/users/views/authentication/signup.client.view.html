<link href='http://fonts.googleapis.com/css?family=Lobster|Anton|Pacifico|Playfair+Display+SC|Playball' rel='stylesheet' type='text/css'>
<style>
/*fonts:
font-family: 'Playfair Display SC', serif;
font-family: 'Pacifico', cursive;
font-family: 'Anton', sans-serif;
font-family: 'Lobster', cursive;
font-family: 'Playball', cursive;

	#lables{
		font-family: 'Playfair Display SC', serif;
	}
	#signup_btn{
		font-family: 'Playfair Display SC', serif;
		background-color:#000000;
		color:#fce757
	}
	 #form_place{
		font-family: 'Playball', cursive;
	}
	h3{
		font-family: 'Playfair Display SC', serif;
		font-weight:bolder;
	}
</style>
<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign up using your social accounts</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="btn btn-social-icon btn-facebook">
                                <i class="fa fa-facebook"></i> <font color="#000000">Sign up with <font style="text-decoration:underline">Facebook</font></font>
                            </a>
	</div>
	<h3 class="col-md-12 text-center">Or with your email</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName" id="lables">First Name</label>
					<input type="text" id="form_place" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName" id="lables">Last Name</label>
					<input type="text" id="form_place" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="email" id="lables">Email</label>
					<input type="email" id="form_place" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
				</div>
				<div class="form-group">
					<label for="username" id="lables">Username</label>
					<input type="text" id="form_place" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password" id="lables">Password</label>
					<input type="password" id="form_place" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary" id="signup_btn">Sign up</button>&nbsp; or&nbsp;
					<a href="/#!/signin" class="show-signup"><font color="#000000" style="text-decoration:underline">Sign in</font></a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
