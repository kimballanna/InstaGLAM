<style>

	#lables{
		font-family: 'Playfair Display SC', serif;

	#signup_btn{
		font-family: 'Playfair Display SC', serif;
		background-color:#000000;
		color:#fce757
	}

		font-family: 'Playball', cursive;

<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Sign in through social media</h3>
	<div class="col-md-12 text-center">
		<a href="/auth/facebook" class="btn btn-social-icon btn-facebook">
                                <i class="fa fa-facebook"></i> Sign in with Facebook
                            </a>
	</div>
	<h3 class="col-md-12 text-center">Or with your selfie account</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-primary" id="signup_btn">Sign in</button>&nbsp; or&nbsp;
					<a href="/#!/signup"><font color="#000000" style="text-decoration:underline">Sign up</font></a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
