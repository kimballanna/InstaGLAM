<section data-ng-controller="HomeController">
	<section data-ng-controller="PhotosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Selfies</h1>
		
		
		<!-- Start of Controller -->	

 <!-- SEARCH AREA -->
	 <div class="search">
		<label>Search Selfies</lavel>
		<input type="text" ng-model="query" >
	
		<label>Sort by:
			<select ng-model="orderSelfies">
				<option value="duckFace" selected>Duck Face</option>
				<option value="selfieStick">Selfie Stick</option>
				<option value="bathroomSelfie">Bathroom Selfie</option>
			</select>
		</label>
		<br>
		<label>
			<input type="radio" ng-model="direction" name="direction" checked>
			Top Rated
		</label>
		<label>	
			<input type="radio" ng-model="direction" name="direction" value="reverse" >
			Worst of the Worst
		</label>
	</div>
	<!--END of SEARCH AREA -->

		
		
    </div>
			<div>
				<a data-ng-repeat="photo in photos" data-ng-href="#!/photos/{{photo._id}}">
					<div class="col-md-4 text-center" style="padding-bottom:1em;">
						<div>
							<h4 class="list-group-item-heading" data-ng-bind="photo.name"></h4>
							<image src="{{photo.image}}" style="max-width:300px; max-height: 190px" />
							<small class="list-group-item-text">
							<br />
								Posted on
								<span data-ng-bind="photo.created | date:'medium'"></span><br />
								by
								<span data-ng-bind="photo.user.displayName"></span>
							</small>
						</div>	
					</div>
				</a>
			</div>
			
	
    <div class="alert alert-warning text-center" data-ng-hide="!photos.$resolved || photos.length">
    	No selfies yet, why don't you pucker those lips and <a href="/#!/photos/create">take one</a>?
    </div>
	</section>
